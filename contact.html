<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COHORT24 - Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="navbar">
        <h1 class="logo">COHORT24</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="programs.html">Programs</a>
            <a href="technologies.html">Technologies</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <h2>Contact Us</h2>
        <p>If you have any queries or need more information, feel free to reach out to us.</p>
        
        <div class="contact-info">
            <p><strong>Email:</strong> contact@cohort24.com</p>
            <p><strong>Phone:</strong> +91 123 456 7890</p>
            <p><strong>Address:</strong> 123 Innovation Street, Tech City, India</p>
        </div>

        <h3>Send us a Message:</h3>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea><br><br>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</body>
</html>
