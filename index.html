<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COHORT24 - Home</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Specific styles for the homepage */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .hero {
            text-align: center;
            padding: 5rem 1rem;
        }
        .hero h2 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #e0e0e0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.8);
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #cfcfcf;
        }
        .cta-button {
            background-color: #ff7f50;
            color: #ffffff;
            padding: 0.8rem 2rem;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease-in-out;
        }
        .cta-button:hover {
            background-color: #e36b3e;
        }
        .navbar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: rgba(15, 32, 39, 0.95);
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.3);
        }
        .nav-links {
            list-style: none;
            display: flex;
            justify-content: space-evenly;
            margin: 0;
            padding: 1rem 0;
        }
        .nav-links li {
            display: inline;
        }
        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .nav-links a:hover {
            color: #ff7f50;
        }
    </style>
</head>
<body>
    <section class="hero">
        <h2>Welcome to COHORT24</h2>
        <p>Empowering Innovation and Excellence</p>
        <a href="about.html" class="cta-button">Discover More</a>
    </section>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="programs.html">Programs</a></li>
            <li><a href="technologies.html">Technologies</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
